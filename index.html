<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>My ReactJS Project</title>


    <script type="text/javascript" src="js/react.js"></script>
    <script type="text/javascript" src="js/react-dom.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>
    <div id="hello"></div>


    <script type="text/babel">
        var Navbar=React.createClass({
            propTypes:{
                brand:React.PropTypes.string

            },
        getDefaultProps: function(){
            return{
                brand:'Tim Website',
                color:'light'
            }
        }, 
        render:function(){
        if(this.props.color=='dark'){
            var navClass="navbar navbar-inverse";
        }
        else{
            var navClass="navbar navbar-default"
        }
        return(
        <div>
            <nav className={navClass}>
                <div className="container-fluid">
                    <div className="navbar-header">
                        <button type="button" className="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                            <span className="sr-only">Toggle navigation</span>
                            <span className="icon-bar"></span>
                            <span className="icon-bar"></span>
                            <span className="icon-bar"></span>
                            </button>
                            <a className="navbar-brand" href="#">{this.props.brand}</a>
                    </div>
                    <div id="navbar" className="navbar-collapse collapse">
                        <ul className="nav navbar-nav">
                            <li className="active"><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        ) } }); 
     
        var Jumbotron =React.createClass({ 
            PropTypes:{
                heading:React.PropTypes.string,
                text:React.PropTypes.string,
                link:React.PropTypes.string
            },
            getDefaultProps:function(){
                return{
                    heading:'Welcome',
                    text:'Welecome to our Website built with React',
                    link: 'http://www.google.com'
                }
            },
            render:function(){ 
                return(
           <div className="jumbotron">
           <div className="container">
            <h1>{this.props.heading}</h1>
            <p>{this.props.text}</p>
            <p><a className="btn btn-primary btn-lg" href={this.props.link} role="button">Learn more &raquo;</a></p>
           </div>
           </div>
           ) 
         } 
        });

        var PageHome =React.createClass({
            
            render:function(){ 
                return(
         <div className="container">
             <p>Yo man</p>
         </div>
           ) 
         } 
        });
        var Footer =React.createClass({
            getDefaultProps:function(){
                return{
                    website:"Tim Website",
                    copy_year:2017,
             
                }
            },
            render:function(){ 
                return(
         <div className="container">
             <hr/>
             <footer>{this.props.copy_year} {this.props.website}</footer>
         </div>
           ) 
         } 
        });
 

       var App =React.createClass({ 
            render:function(){ 
                return(
        <div>
            <Navbar />
            <Jumbotron />
            <PageHome />
            <Footer />
        </div>
           ) 
         } 
        }); 
        ReactDOM.render(
        <App />, document.getElementById('hello') );
    </script>

</body>

</html>
